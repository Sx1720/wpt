<!DOCTYPE html>
<link rel="match" href="canvas-filter-shadow-compare-to-properties-expected.html"/>
<body>
  <canvas id="canvas" width="300" height="300"></canvas>
</body>
<script>
  /*
  The shadow effect should be the same regardless if it was
  defined with filters or properties.
  */
  var canvas = document.getElementById('canvas');
  var ctx = canvas.getContext('2d');
  ctx.filter = 'drop-shadow(10px 10px 0 red)';
  ctx.fillRect(10, 10, 50, 50);
</script>
