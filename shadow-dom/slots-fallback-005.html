<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" >
<meta name="author" title="Di Zhang" href="mailto:dizhangg@chromium.org">
<meta name="assert" content="Slots fallback: remove slot with assigned node">
<title>Shadow DOM: Slots and fallback contents</title>
<link rel="match" href="reference/slots-fallback-005-ref.html">
</head>
<body>
<p>Test passes if empty.</p>

<div id="host"><slot id="slot1" name="slot1">FAIL</slot><div id="A" slot="slot1">FAIL</div></div>

<script>
const shadowRoot = window.host.attachShadow({ mode: "open" });
shadowRoot.appendChild(window.slot1);
const slot1 = shadowRoot.getElementById('slot1');
slot1.remove();

</script>
</body>
</html>
