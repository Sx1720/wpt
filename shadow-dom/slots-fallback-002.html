<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" >
<meta name="author" title="Di Zhang" href="mailto:dizhangg@chromium.org">
<meta name="assert" content="Slots fallback: divs overwrite fallback contents of assigned slots">
<title>Shadow DOM: Slots and fallback contents</title>
<link rel="match" href="reference/slots-fallback-002-ref.html">
</head>
<body>
<p>Test passes if see two lines of text "A", "B" below.</p>

<div id="host">
  <slot id="slot1" name="slot1">FAIL</slot>
  <slot id="slot2" name="slot2">FAIL</slot>
</div>

<script>
const shadowRoot = window.host.attachShadow({ mode: "open" });
shadowRoot.appendChild(window.slot1);
shadowRoot.appendChild(window.slot2);
const A = document.createElement('div');
A.innerText = 'A';
A.setAttribute('slot', 'slot1');
window.host.appendChild(A);
const B = document.createElement('div');
B.innerText = 'B';
B.setAttribute('slot', 'slot2');
window.host.appendChild(B);

</script>
</body>
</html>
