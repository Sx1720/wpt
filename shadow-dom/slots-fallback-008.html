<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" >
<meta name="author" title="Di Zhang" href="mailto:dizhangg@chromium.org">
<meta name="assert" content="Slots fallback: Complex">
<title>Shadow DOM: Slots and fallback contents</title>
<link rel="match" href="reference/slots-fallback-008-ref.html">
</head>
<body>
<p>Test passes if matches reference.</p>



<div id="host">FAIL
  <div id="host2">FAIL
    <div id="A">A
        <slot id="slot1" name="slot1">FAIL</slot>
    </div>
    <div id="B">B
      <slot id="slot2" name="slot2">SLOT2
        <slot id="slot3" name="slot3">SLOT3</slot>
      </slot>
    </div>
  <slot id="slot4" name="slot4" slot="slot1">FAIL</slot>
  <slot id="slot5" name="slot5" slot="slot3">SLOT5
    <div id="C">C</div>
  </slot>
  </div>
  <div id="D" slot="slot4">D</div>
</div>

<script>
const shadowRoot2 = window.host2.attachShadow({ mode: "open" });
shadowRoot2.appendChild(window.A);
shadowRoot2.appendChild(window.B);

const shadowRoot = window.host.attachShadow({ mode: "open" });
shadowRoot.appendChild(window.host2);

</script>
</body>
</html>
