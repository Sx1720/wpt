<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" >
<meta name="author" title="Di Zhang" href="mailto:dizhangg@chromium.org">
<meta name="assert" content="Slots fallback: remove assigned light nodes of a slot">
<title>Shadow DOM: Slots and fallback contents</title>
<link rel="match" href="reference/slots-fallback-004-ref.html">
</head>
<body>
<p>Test passes if matches reference.</p>

<div id="host1"><slot id="slot1" name="slot1">SLOT1</slot><div id="A" slot="A">FAIL</div></div>

<hr>

<div id="host2"><slot id="slot2" name="slot2">SLOT2</slot><div id="B" slot="slot2">FAIL</div></div>

<hr>

<div id="host3"><slot id="slot3" name="slot3"></slot><div id="C" slot="slot3">FAIL</div></div>

<script>
// Remove an assigned node from a slot should show fallback content
const shadowRoot1 = window.host1.attachShadow({ mode: "open" });
shadowRoot1.appendChild(window.slot1);
window.A.remove();

// // Remove the slot attribute to an assigned node should show fallback content
const shadowRoot2 = window.host2.attachShadow({ mode: "open" });
shadowRoot2.appendChild(window.slot2);
window.B.removeAttribute('slot');

// Remove an assigned node from a slot with no fallback should show nothing
const shadowRoot3 = window.host3.attachShadow({ mode: "open" });
shadowRoot3.appendChild(window.slot3);
window.C.remove();

</script>
</body>
</html>
